<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Digital Notes App</title>
    <!-- Bootstrap CSS -->
    <<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="text-center mb-4">Digital Notes</h3>
                
                <!-- Search Bar -->
                <input type="text" id="searchBar" class="form-control mb-3" placeholder="Search notes...">
                
                <!-- Add Note Section -->
                <div class="input-group mb-3">
                    <input type="text" id="noteTitle" class="form-control" placeholder="Note Title">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="addNoteBtn">Add Note</button>
                    </div>
                </div>
                
                <textarea id="noteContent" class="form-control mb-3" rows="3" placeholder="Note Content"></textarea>

                <!-- Color Picker -->
                <label for="noteColor">Choose Note Color:</label>
                <input type="color" id="noteColor" class="form-control mb-3" value="#ffffff">

                <!-- Sort Notes -->
                <div class="d-flex justify-content-between mb-3">
                    <label for="sortNotes">Sort Notes By:</label>
                    <select id="sortNotes" class="form-control w-50">
                        <option value="date">Date Created</option>
                        <option value="title">Title</option>
                    </select>
                </div>

                <!-- Notes List -->
                <div id="notesList" class="row"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
